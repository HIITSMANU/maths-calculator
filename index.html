<!DOCTYPE html>
<html>
    <head>
        <title>Maths Game</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=yes">
        <link rel="stylesheet" href="styling.css">
    </head>

    <body>
        <div id="container">
            <div id="score">
                Score:<span id="scorevalue">0</span>
            </div>

                Correct

            </div>
            <div id="wrong">
                Try Again

            </div>
            <div id="ques">
    
            </div>
            <div id="option">
                Choose a correct option

            </div>
            <div id="choice">
                <div id="box1" class="box">
            

                </div>
                <div id="box2" class="box">

                </div>
                <div id="box3" class="box">

                </div>
                <div id="box4" class="box">

                </div>

            </div>
            <div id="start_reset">
                start Game
            </div>
            <div id="Timer">
                Time Remaining:<span id="time">60 </span> sec
            </div>
            <div id="Game">
                <p>Game Over</p>
                <p>Your Score is:</p>
            </div>
            <div id="manu">
                Developed by Manu 2023 &copy;
            </div>
            <div id="high">

        <script src="javascipt.js"></script>

</html>
